<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="MyAjax.js"></script>
    <script>
        window.onload = function() {
            let oBtn = document.querySelector("button");
            oBtn.onclick = function() {
                ajax({
                    type:'POST',
                    url:"Ajax-post.php",
                    data:{"username":"dj","password":"123456"},
                    timeout: 2000,
                    success: function(xhr) {
                    alert(xhr.responseText);
                    },
                    error: function(xhr) {
                    alert("请求失败"+xhr.status);
                        }
                })
            }
        }
    </script>

</head>
<body>
<button>发送请求</button>
</body>
</html>
